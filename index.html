<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Studies YouTube Video Viewer</title>
    <style>
        :root {
            --primary-color: #2980b9;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --dark-color: #1c638e;
            --light-color: #ebf5fb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            background-color: white;
        }

        .option-available {
            font-weight: bold;
        }

        .option-unavailable {
            color: #aaa;
            filter: blur(0.5px);
            cursor: not-allowed;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--dark-color);
        }

        #videoContainer {
            margin-top: 30px;
            display: none;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .video-details {
            margin-top: 20px;
        }

        .upgrade-message {
            background-color: var(--accent-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .upgrade-message button {
            background-color: white;
            color: var(--accent-color);
            margin-top: 10px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nursing Studies YouTube Viewer</h1>
        <p>Watch educational Nursing videos</p>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="topicSelect">Select Nursing Topic:</label>
            <select id="topicSelect">
                <option value="" disabled selected>-- Select a topic --</option>
                <option value="anatomy" class="option-available">Anatomy and Physiology</option>
                <option value="pharmacology" class="option-available">Pharmacology</option>
                <option value="ethics" class="option-available">Nursing Ethics</option>
                <option value="assessment" class="option-unavailable">Patient Assessment</option>
                <option value="critical" class="option-unavailable">Critical Care</option>
                <option value="pediatric" class="option-unavailable">Pediatric Nursing</option>
                <option value="mental" class="option-unavailable">Mental Health Nursing</option>
                <option value="maternal" class="option-unavailable">Maternal Health</option>
                <option value="geriatric" class="option-unavailable">Geriatric Nursing</option>
                <option value="community" class="option-unavailable">Community Health</option>
            </select>
        </div>

        <div id="inputContainer" style="display: none;">
            <div class="form-group">
                <label for="videoUrl">Enter YouTube Video URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
            </div>
            <button id="loadVideo">Load Video</button>
        </div>

        <div id="upgradeMessage" class="upgrade-message">
            <p>UPGRADE TO PRO to access this topic!</p>
            <button id="dismissUpgrade">Dismiss</button>
        </div>

        <div id="messageContainer" class="message" style="display: none;"></div>

        <div id="videoContainer">
            <h2 id="videoTitle"></h2>
            <div class="video-wrapper">
                <iframe id="videoFrame" allowfullscreen></iframe>
            </div>
            <div class="video-details">
                <p id="videoDescription"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Nursing Studies YouTube Viewer | Educational Purposes Only</p>
    </footer>

    <script>
        // DOM elements
        const topicSelect = document.getElementById('topicSelect');
        const inputContainer = document.getElementById('inputContainer');
        const videoUrlInput = document.getElementById('videoUrl');
        const loadVideoBtn = document.getElementById('loadVideo');
        const upgradeMessage = document.getElementById('upgradeMessage');
        const dismissUpgradeBtn = document.getElementById('dismissUpgrade');
        const videoContainer = document.getElementById('videoContainer');
        const videoFrame = document.getElementById('videoFrame');
        const videoTitle = document.getElementById('videoTitle');
        const videoDescription = document.getElementById('videoDescription');
        const messageContainer = document.getElementById('messageContainer');

        // List of available topics
        const availableTopics = ['anatomy', 'pharmacology', 'ethics'];
        
        // Topic-specific keywords to validate video content
        const topicKeywords = {
            anatomy: ["anatomy", "physiology", "body systems", "skeletal system", "muscular system", "nervous system", "cardiovascular system", "respiratory system", "digestive system", "endocrine system"],
            pharmacology: ["pharmacology", "medications", "drug administration", "drug interactions", "pharmacokinetics", "pharmacodynamics", "medication safety", "drug classifications", "dosage calculations", "adverse effects"],
            ethics: ["nursing ethics", "ethical principles", "patient autonomy", "beneficence", "non-maleficence", "justice", "confidentiality", "informed consent", "ethical dilemmas", "code of ethics"]
        };

        // Initialize event listeners
        function init() {
            // Topic selection
            topicSelect.addEventListener('change', handleTopicSelect);

            // Handle unavailable topics
            topicSelect.addEventListener('mousedown', function(e) {
                const option = e.target.closest('option');
                if (option && option.classList.contains('option-unavailable')) {
                    e.preventDefault();
                    showUpgradeMessage();
                }
            });

            // Load video button
            loadVideoBtn.addEventListener('click', handleLoadVideo);

            // Dismiss upgrade message
            dismissUpgradeBtn.addEventListener('click', function() {
                upgradeMessage.style.display = 'none';
            });
        }

        // Handle topic selection
        function handleTopicSelect(e) {
            const selectedTopic = e.target.value;
            
            if (availableTopics.includes(selectedTopic)) {
                inputContainer.style.display = 'block';
                upgradeMessage.style.display = 'none';
                videoContainer.style.display = 'none';
                showMessage('', 'none');
            } else {
                inputContainer.style.display = 'none';
                showUpgradeMessage();
            }
        }

        // Show upgrade message
        function showUpgradeMessage() {
            upgradeMessage.style.display = 'block';
            inputContainer.style.display = 'none';
            videoContainer.style.display = 'none';
        }

        // Handle loading the video
        function handleLoadVideo() {
            const videoUrl = videoUrlInput.value.trim();
            const selectedTopic = topicSelect.value;
            
            if (!videoUrl) {
                showMessage('Please enter a YouTube video URL', 'error');
                return;
            }
            
            // Extract video ID from different types of YouTube URLs
            const videoId = extractVideoId(videoUrl);
            
            if (!videoId) {
                showMessage('Invalid YouTube URL. Please enter a valid URL', 'error');
                return;
            }
            
            // For a real application, you would verify the video topic using YouTube API
            // Here we'll simulate topic verification
            verifyVideoTopic(videoId, selectedTopic);
        }

        // Extract video ID from YouTube URL
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Verify if video matches selected topic (simulated)
        function verifyVideoTopic(videoId, topic) {
            // In a real application, you would use YouTube API to get video details
            // and verify that it matches the topic using tags, description, etc.
            
            // For demo purposes, we'll just load the video and assume it's appropriate
            loadVideo(videoId, topic);
        }

        // Load the video into the iframe
        function loadVideo(videoId, topic) {
            // Create embed URL
            const embedUrl = `https://www.youtube.com/embed/${videoId}`;
            
            // Update iframe
            videoFrame.src = embedUrl;
            
            // Set some topic-specific details
            let title, description;
            
            switch(topic) {
                case 'anatomy':
                    title = "Anatomy and Physiology for Nurses";
                    description = "Learn essential concepts of human anatomy and physiological functions to understand the basis of health assessment and patient care.";
                    break;
                case 'pharmacology':
                    title = "Pharmacology for Nursing Practice";
                    description = "Understand medication principles, drug actions, administration techniques, and patient monitoring for safe and effective medication therapy.";
                    break;
                case 'ethics':
                    title = "Nursing Ethics and Professional Standards";
                    description = "Explore ethical principles, moral reasoning, and professional standards that guide nursing practice and patient-centered care.";
                    break;
                default:
                    title = "Nursing Studies Tutorial";
                    description = "Educational content for nursing students and healthcare professionals.";
            }
            
            videoTitle.textContent = title;
            videoDescription.textContent = description;
            
            // Show video container
            videoContainer.style.display = 'block';
            showMessage(`Successfully loaded ${getTopicName(topic)} video!`, 'success');
        }

        // Helper function to get full topic name
        function getTopicName(topicCode) {
            const topicNames = {
                'anatomy': 'Anatomy and Physiology',
                'pharmacology': 'Pharmacology',
                'ethics': 'Nursing Ethics'
            };
            
            return topicNames[topicCode] || topicCode;
        }

        // Show message
        function showMessage(message, type) {
            if (!message) {
                messageContainer.style.display = 'none';
                return;
            }
            
            messageContainer.textContent = message;
            messageContainer.className = 'message';
            
            if (type) {
                messageContainer.classList.add(type);
            }
            
            messageContainer.style.display = 'block';
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
